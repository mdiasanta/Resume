<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Main Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">About Me</a>
      <a mat-list-item href="#">Resume</a>
      <a mat-list-item href="#">LinkedIn</a>
      <a mat-list-item href="#">GitHub</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Mark Diasanta</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="hero-image">
      The Bapes are calling
      <div class="hero-text">
        <h1>Mark Diasanta</h1>
        <p>Advising Systems Specialist</p>
        <button>Hire me</button>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
